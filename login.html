<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <title>登录</title>
    <style>
      
    </style>
</head>
<body>
    <div style="margin-top:30px;" class="" id="login">
        <div style="text-align:center">
            <div style="margin:0 auto;">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户</label>
                        <div class="layui-input-inline">
                            <input type="text" id="user" required lay-verify="required" placeholder="请输入用户" autocomplete="off" class="layui-input" >
                        </div>

                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="pwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                     
                        <div class="layui-input-inline">
                         <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="login">登录</button>
 
                        </div>
                   
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <hr class="layui-bg-cyan">
    <script src="layui/jquery-3.4.1.min.js"></script>
    <script src="layui/layui.js"></script>
   <script>
       window.onload = function () {
           if (sessionStorage.getItem("uid") != null) {
               parent.document.getElementById('yonghu').text = sessionStorage.getItem("uid");
               $(location).attr('href', 'default.html');
               
           }           
       }
       layui.use(['layer'], function () {
           var layer = layui.layer;
       })
       $("#login").click(function () {       
           var user = $("#user").val();
           var password = $("#pwd").val();
           if (user == "" || password == "") {
               layer.msg("不能为空")
           }
           else {
               $.ajax({
                   url: 'Data/login.ashx',
                   type: 'post',
                   data: {
                       a1: user,
                       a2:password
                   },
                   success: function (res) {
                       if (res == "0") {
                           layer.msg("登录成功");
                           sessionStorage.setItem('uid', user);                        
                           parent.document.getElementById('yonghu').text = user;                             
                           $(location).attr('href', 'default.html');
                       }
                       else {                          
                           layer.msg("登录失败");
                       }
                   },
                   error: function () {
                       layer.msg('error,please context admin');
                   }
               })
           }
       })
   </script>
</body>
</html>
