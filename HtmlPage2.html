<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>123123</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

    <style>

    </style>
</head>
<body>
    <div class="layui-card-header layuiadmin-card-header-auto">
        <form class="layui-form">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">公司名：</label>
                    <div class="layui-input-inline">
                        <input name="keyword" id="keyword" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">计划数</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="required|number" name="sol" autocomplete="off" class="layui-input">
                        </div>

                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
                </div>

            </div>
        </form>
    </div>
   
    <script src="layui/jquery-3.4.1.min.js"></script>
    <script src="layui/layui.js"></script>
    <script>
        layui.use(['form'], function () {
            var form = layui.form;
            form.on('submit(formDemo)', function (data) {
                console.log(data.field);
                return false;
            });
        })
      
      
    </script>
</body>
</html>
